<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/alixa_logo.png}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout.css}">

    <!-- js -->
    <script defer th:src="@{/js/admin/chart.js}"></script>

    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>dashboard</title>
</head>

<body>

    <div th:replace="admin/layout/aside::aside">
    </div>
    <div class="wrapper ms-auto">
        <div th:replace="admin/layout/header::header" ></div>
        <div class="content container-fluid">
            <h3 class="fw-normal  pt-4 mb-5">Dashboards</h3>

            <div class="row gx-3 gy-4">
                <div class="col-12 col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mb-3">Today's statistic</h5>

                            <div class="row gx-3 gy-4 today-s-statistic">
                                <div class="col-12 col-sm-6 col-md-4">
                                    <div class="p-2">
                                        <i class="fa-solid fa-money-bill-1-wave"></i>
                                        <h6 class="today-earnings"></h6>
                                        <span>Total Earnings</span>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6  col-md-4">
                                    <div class="p-2">
                                        <i class="fa-solid fa-bookmark"></i>
                                        <h6 class="today-reservations"></h6>
                                        <span>Total Reservations</span>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6  col-md-4">
                                    <div class="p-2">
                                        <i class="fa-solid fa-trowel-bricks"></i>
                                        <h6 class="today-reserved-materials"></h6>
                                        <span>Total Reserved Materiels</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 ">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mb-3">Year's Earnings</h5>
                            <div class="canvas">
                                <canvas id="canvas-year-earnings" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mb-3">Year's Reservations</h5>
                            <div class="canvas">
                                <canvas id="canvas-year-reservations" height="250"></canvas>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="mb-3">Year's Reserved Materiels</h5>
                            <div class="canvas">
                                <canvas id="canvas-year-reserved-materials" height="250"></canvas>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    </div>

    <style>
        aside ul li.dashboard a {
            background-color: #5E5FEF;
            color: white
        }
    </style>
</body>

</html>
