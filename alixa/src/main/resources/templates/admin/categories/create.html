<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/alixa_logo.png}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/admin/layout.css}">
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <title>categories | create</title>
</head>

<body>

    <div th:replace="admin/layout/aside::aside">
    </div>
    <div class="wrapper ms-auto">
        <div th:replace="admin/layout/header::header" ></div>
        <div class="content container-fluid">
            <h3 class="fw-normal  pt-4 mb-5">Categories</h3>

            <div class="card col-12 col-sm-6">
                <div class="card-body">
                    <form th:action="@{/admin/categories/store}"  th:object="${categoryDto}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control shadow-none" id="name" aria-describedby="nameHelp" th:field="*{name}" required>
                            <p th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}" class="text-danger"></p>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control shadow-none" id="description" th:field="*{description}" ></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:text="${#fields.errors('description')[0]}" class="text-danger"></p>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Image</label>
                            <input type="file" class="form-control shadow-none" id="image" th:field="*{image}" accept="image/*" required>
                            <p th:if="${#fields.hasErrors('image')}" th:text="${#fields.errors('image')[0]}" class="text-danger"></p>
                        </div>
                    
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select shadow-none" id="status" th:field="*{status}" required>
                                <option value="1">Active</option>
                                <option value="0" >Inactive</option>
                            </select>
                            <p th:if="${#fields.hasErrors('status')}" th:text="${#fields.errors('status')[0]}" class="text-danger"></p>
                        </div>
                    
                        <button type="submit" class="btn btn-warning text-white btn-sm">Create</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <style>
        aside ul li.categories a {
            background-color: #5E5FEF !important;
            color: white
        }
    </style>

</body>

</html>
