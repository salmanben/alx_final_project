<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/alixa_logo.png}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout.css}">
    <!-- toastr css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />   

    <title>Settings</title>
</head>

<body>

    <div th:replace="admin/layout/aside::aside">
    </div>
    <div class="wrapper ms-auto">
        <div th:replace="admin/layout/header::header" ></div>
        <div class="content container-fluid">
            <h3 class="fw-normal  pt-4 mb-5">Settings</h3>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-4">
                            <div class="list-group" id="list-tab" role="tablist">
                                <a  th:class="${session.settings == null || session.settings == 'stripe' ? 'list-group-item list-group-item-action active' : 'list-group-item list-group-item-action'}"  id="list-profile-list" data-bs-toggle="tab" href="#list-stripe" role="tab">Stripe</a>
                                <a  th:class="${session.settings != null && session.settings == 'general' ? 'list-group-item list-group-item-action active' : 'list-group-item list-group-item-action'}"  data-bs-toggle="tab" href="#general-settings" role="tab">General Settings</a>
                                <a th:class="${session.settings != null && session.settings == 'email' ? 'list-group-item list-group-item-action active' : 'list-group-item list-group-item-action'}"   class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#email-settings" role="tab">Email Settings</a>
                                <a th:class="${session.settings != null && session.settings == 'sms' ? 'list-group-item list-group-item-action active' : 'list-group-item list-group-item-action'}"   class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#sms-settings" role="tab">SMS Settings</a>
                                <a th:class="${session.settings != null && session.settings == 'awsS3' ? 'list-group-item list-group-item-action active' : 'list-group-item list-group-item-action'}"   class="list-group-item list-group-item-action" data-bs-toggle="tab" href="#awsS3-settings" role="tab">Aws S3 Settings</a>

                            </div>
                        </div>
                        <div class="col-12 col-sm-8 mt-3 mt-sm-0">
                            <div class="tab-content" id="nav-tabContent">
                                <div th:class="${session.settings ==null || session.settings == 'stripe' ? 'tab-pane fade show active ' : 'tab-pane fade'}"  id="list-stripe" role="tabpanel">
                                    <div th:replace="admin/settings/stripe_settings_section::stripe"></div>
                                </div>
                                <div th:class="${session.settings!=null && session.settings == 'general' ? 'tab-pane fade show active ' : 'tab-pane fade'}" id="general-settings" role="tabpanel">
                                    <div th:replace="admin/settings/general_settings_section::general_settings"></div>
                                </div>
                                <div th:class="${session.settings!=null && session.settings == 'email' ? 'tab-pane fade show active ' : 'tab-pane fade'}" id="email-settings" role="tabpanel">
                                    <div th:replace="admin/settings/email_settings_section::email"></div>
                                </div>
                                <div th:class="${session.settings!=null && session.settings == 'sms' ? 'tab-pane fade show active ' : 'tab-pane fade'}" id="sms-settings" role="tabpanel">
                                    <div th:replace="admin/settings/sms_settings_section::sms"></div>
                                </div>
                                <div th:class="${session.settings!=null && session.settings == 'awsS3' ? 'tab-pane fade show active ' : 'tab-pane fade'}" id="awsS3-settings" role="tabpanel">
                                    <div th:replace="admin/settings/awsS3_settings_section::awsS3"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- toastr js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <style>
        aside ul li.settings a {
            background-color: #5E5FEF !important;
            color: white
        }
    </style>

    <div th:if="${success}">
        <script th:inline="javascript">
            toastr.success([[${success}]]);
        </script>
    </div>






    
</body>

</html>
