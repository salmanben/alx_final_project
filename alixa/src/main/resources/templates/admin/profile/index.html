<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/alixa_logo.png}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout.css}">
    <!-- toastr css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />   
    <title>profile</title>
</head>

<body>

    <div th:replace="admin/layout/aside::aside">
    </div>
    <div class="wrapper ms-auto">
        <div th:replace="admin/layout/header::header" ></div>
        <div class="content container-fluid">
            <h3 class="fw-normal  pt-4 mb-5">Profile</h3>
            <div class="card">
                <div class="card-body">
                    <h4 class="">Hi <span th:text="${adminDto.name}"></span></h4>
                    <div class="row mt-sm-4">
                        <div class="col-12 col-md-12 col-lg-7 mb-5">
                            <div class="card">
                                <div class="card-body">
                                    <form method="post" th:action="@{/admin/profile/update/{id}(id=${adminDto.id})}" th:object="${adminDto}">
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control shadow-none" id="name" th:field="*{name}" required>
                                            <p th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}" class="text-danger"></p>
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Phone</label>
                                            <input type="text" class="form-control shadow-none" id="phone" th:field="*{phone}" required>
                                            <p th:if="${#fields.hasErrors('phone')}" th:text="${#fields.errors('phone')[0]}" class="text-danger"></p>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control shadow-none" id="email" th:field="*{email}" required>
                                            <p th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')[0]}" class="text-danger"></p>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control shadow-none" id="password" th:field="*{password}" required>
                                            <p th:if="${#fields.hasErrors('password')}" th:text="${#fields.errors('password')[0]}" class="text-danger"></p>
                                        </div>
                                        <div class="mb-3">
                                            <label for="address" class="form-label">Address</label>
                                            <input type="text" class="form-control shadow-none" id="address" th:field="*{address}" required>
                                            <p th:if="${#fields.hasErrors('address')}" th:text="${#fields.errors('address')[0]}" class="text-danger"></p>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </form>


                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

     <!-- jquery -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <!-- toastr js -->
     <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
 

     <div th:if="${success}">
         <script th:inline="javascript">
             toastr.success([[${success}]]);
         </script>
     </div>

</body>

</html>
