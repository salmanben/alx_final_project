<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/alixa_logo.png}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/admin/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/admin/layout.css}">

    <title>transaction reports</title>
</head>

<body>

    <div th:replace="admin/layout/aside::aside">
    </div>
    <div class="wrapper ms-auto">
        <div th:replace="admin/layout/header::header" ></div>
        <div class="content container-fluid">
            <h3 class="fw-normal  pt-4 mb-5">Transaction Reports</h3>
            <div class="row col-12 col-md-8 g-3">
                <div class="col-12 col-sm-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img class="report-file-type" th:src="@{/img/csv.jpg}" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <img class="report-file-type" th:src="@{/img/excel.jpg}" alt="">

                        </div>
                    </div>
                </div>
            </div>
            <div class="card col-12 col-sm-6 mt-4">
                <div class="card-body">
                    <form th:action="@{/admin/reports/get}" th:object="${reportsDto}" method="POST">
                        <div class="mb-3">
                            <label for="exportFormat" class="form-label">Select Export Format</label>
                            <select class="form-select shadow-none" id="exportFormat" th:field="*{format}" required>
                                <option value="csv">CSV</option>
                                <option value="xlsx">Excel</option>
                            </select>
                            <p th:if="${#fields.hasErrors('format')}" th:text="${#fields.errors('format')[0]}" class="text-danger"></p>
                        </div>
                    
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control shadow-none" id="startDate" th:field="*{startDate}" required>
                            <p th:if="${#fields.hasErrors('startDate')}" th:text="${#fields.errors('startDate')[0]}" class="text-danger"></p>
                        </div>
                    
                        <div class="mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control shadow-none" id="endDate" th:field="*{endDate}" required >
                            <p th:if="${#fields.hasErrors('endDate')}" th:text="${#fields.errors('endDate')[0]}" class="text-danger"></p>
                        </div>
                    
                        <button type="submit" class="btn btn-warning text-white btn-sm">Generate</button>
                    </form>
                    
                </div>
            </div>

        </div>
    </div>

    <style>
        aside ul li.reports a {
            background-color: #5E5FEF !important;
            color: white
        }
    </style>

</body>

</html>
