<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/auth/auth.css}">
    <link rel="stylesheet" th:href="@{/css/client/layout.css}">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- toastr css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />   
    
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/alixa_logo.png}">
    <!-- js -->
    <script defer th:src="@{/js/client/layout.js}"></script>

    <title>login</title>
</head>

<body>
    <div th:replace="client/layout/header::header">
    </div>
   
    <div th:replace="client/layout/nav::nav">
    </div>

    <div class="main">
        <div class="form">
            <h1>
               <img th:src="@{/img/alixa_logo.png}" alt="">
            </h1>
            <form th:action="@{/login}" th:object="${loginDto}"  method="POST">
                <div class="input">
                    <label for="username">Email:</label>
                    <input type="email" name="username" id="username" th:field="*{username}" required>
                    <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <div class="input">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" th:field="*{password}"  required>
                    <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <p class="text-muted register-link mt-2">You don't have an account? <a th:href="@{/register}">register</a></p>
    
            </form>
        </div>
    </div>

    <div th:replace="client/layout/footer::footer">
    </div>


     <!-- jquery -->
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <!-- toastr js -->
     <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
 
     <div th:if="${success}">
         <script th:inline="javascript">
             toastr.success([[${success}]]);
         </script>
     </div>

     <div th:if="${param.error}">
            <script th:inline="javascript">
                toastr.error("Invalid credentials!");
            </script>
    </div>
</body>

</html>
