<header fragment="header" class="">
    <div class="container-fluid border-bottom px-2 d-none d-md-block px-lg-5">
      <div class="row header-one">
        <div class="col-4 d-flex align-items-center">
          <h5 class="fw-normal d-flex align-items-center mb-0">
            <a th:href="@{/#footer}" class="text-body contact-link">
              <img th:src="@{/img/contact.png}" class="video-call ms-2" alt="">
            </a>
          </h5>
        </div>
        <div class="col-5 border-end border-start d-flex align-items-center justify-content-center">
          <h5 class="fw-normal d-flex align-items-center">
            <i class="fa-solid fa-envelope me-2 mb-0"></i>
            <span th:text="${generalSettings.contact_email == '' ? 'salmanbenomar250@gmail.com' : generalSettings.contact_email}"></span>
          </h5>
        </div>
        <div class="col-3 border-end d-flex align-items-center justify-content-center">
          <h5 class="fw-normal d-flex align-items-center mb-0">
            <i class="fa-solid fa-phone me-2"></i>
            <span th:text="${generalSettings.contact_phone == '' ? '+212767331339' : generalSettings.contact_phone}"></span>
          </h5>
        </div>
      </div>
    </div>
    <div class="container-fluid border-bottom  px-2 px-md-5">
      <div class="row header-two  align-items-center">
        <div class="col-3 col-md-2  d-flex align-items-center">
          <h1 class="mb-0">
            <a th:href="@{/}"><span class="text-warning">Al</span><span class="text-primary">ixa</span></a>
          </h1>
        </div>
        <div class="d-none  d-md-flex col-md-4  border-start align-items-center justify-content-center">
          <div class="input-group search">
            <input type="text" class="form-control shadow-none" id="search-value"  placeholder="Search materials...">
            <span class="input-group-text" onclick="searchMaterial()">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
        </div>
        <div class="col-3  col-md-2 d-flex align-items-center justify-content-center border-start ">
          <a class="d-flex  text-body align-items-center" th:href="@{/cart}">
            <i class="fa-solid fa-cart-shopping me-2 cart" id="cart-count" th:data-count="${count}"></i>
            <span>Cart</span>
          </a>
        </div>
        <div class="col-6 col-md-4  border-start d-flex align-items-center justify-content-center">
          <a class="d-flex text-body align-items-center" sec:authorize="isAnonymous()" th:href="@{/login}">
            <i class="fa-solid fa-right-from-bracket me-2"></i>
            <span>Login</span>
          </a>
          <div sec:authorize="isAuthenticated()" class="d-flex justify-content-between w-100 row" >
            <div class="border-end profile-link col-6 d-flex align-items-center justify-content-center">
              <a class="d-flex text-body align-items-center" th:href="@{/client/profile}">
                <i class="fa-solid fa-user me-2"></i>
                <span>Profile</span>
              </a>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-center">
              <a class="d-flex text-body align-items-center " th:href="@{/logout}">
                <i class="fa-solid fa-right-from-bracket me-2"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-block d-md-none">
      <div class="input-group search">
        <input type="text" class="form-control  rounded shadow-none search-value" placeholder="Search materials...">
        <span class="input-group-text">
          <i class="fa-solid fa-magnifying-glass"  onclick="searchMaterial()"></i>
        </span>
      </div>
    </div>
    </div>

</header>
