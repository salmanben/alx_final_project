<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/client/layout.css}">
    <link rel="stylesheet" th:href="@{/css/client/profile.css}">
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/alixa_logo.png}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- toastr css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <!-- js -->
    <script defer th:src="@{/js/client/layout.js}"></script>
    <script defer th:src="@{/js/client/profile.js}"></script>
    <title>Profile | reservations</title>
  </head>
  <body>
    <div th:replace="client/layout/header::header">
    </div>
   
    <div th:replace="client/layout/nav::nav">
    </div>

    <div class="box-bg">
      <img th:src="@{/img/box-bg.jpg}" class="img-fluid" alt="">
    </div>
    <div class="container-fluid mt-4 mb-5 px-2 px-lg-5 main">
      <div class="row">
        <div class="col-12">
            <div class="list-group list-links" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-profile-list" data-bs-toggle="tab" href="#profile" role="tab">Profile</a>
                <i class="fa-solid fa-right-long text-warning"></i>
                <a class="list-group-item list-group-item-action reservations-link" data-bs-toggle="tab" href="#reservations" role="tab">Reservations</a>
            </div>
        </div>
        <div class="col-12 mt-4 mt-sm-0">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="profile" role="tabpanel">
                    <div th:replace="client/profile/editProfile::editProfile"></div>
                </div>
                <div class="tab-pane" id="reservations" role="tabpanel">
                    <div th:replace="client/profile/reservations::reservations"></div>
                </div>
            </div>
        </div>
    </div>
    
    </div>

    <div th:replace="client/layout/footer::footer">
    </div>
    
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- toastr js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <div th:if="${success}">
      <script th:inline="javascript">
          toastr.success([[${success}]]);
      </script>
   </div>
  </body>
</html>
