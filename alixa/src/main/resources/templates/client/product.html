<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/client/layout.css}">
    <link rel="stylesheet" th:href="@{/css/client/product-card.css}">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,700&family=Nunito:ital,wght@0,400;0,500;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/img/alixa_logo.png}">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- toastr css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <!-- swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- js -->
    <script defer th:src="@{/js/client/layout.js}"></script>
    <script defer th:src="@{/js/client/product-card.js}"></script>
    <title>Materials</title>
  </head>
  <body>
    <div th:replace="client/layout/header::header">
    </div>
   
    <div th:replace="client/layout/nav::nav">
    </div>

    <div class="box-bg">
      <img th:src="@{/img/box-bg.jpg}" class="img-fluid" alt="">
    </div>
    <div class="container-fluid border-bottom mt-4 pb-4 mb-5 px-2 px-lg-5">
      <div class="row mt-3 g-4   align-items-center">
        <div class="col-12 col-md-6 cat-bg-div">
          <h2 class="text-center mb-3" th:text="${cuerrentCategory.name}"></h2>
          <img th:src="${cuerrentCategory.image}" class="cat-bg rounded" alt="">
        </div>
        <div class="col-12 col-md-6 cat-description">
          <img th:src="@{/img/right_2.png}"  alt="">
          <p th:text="${cuerrentCategory.description}"></p>
        </div>
      </div>
    </div>
    <div class="container-fluid mt-4 mb-5 px-2 px-lg-5 main">
      <div class="row mt-3 g-4">

          <div  th:each="material : ${cuerrentCategory.materials}" class="col-12 col-md-6 col-lg-4">
            <div class="product">
              <img th:src="${material.image}"  alt="">
              <div class="text px-2">
                <h4 class="fw-normal mt-2" th:text="${material.name}"></h4>
                <p class="fw-light text-muted description" th:text="${material.description}"></p>
                <p><span class="fw-bold fs-4">$[[${material.price_by_day}]]</span> by day</p>
                <button class="btn shadow-none add-to-cart-btn text-white mb-2 fw-bold" th:data-id="${material.id}" onclick="addToCart()"><i class="fa-solid fa-cart-shopping me-2 "></i> ADD TO CART</button>
              </div>
            </div>
          </div>
      </div>
    </div>

    <div th:replace="client/layout/footer::footer">
    </div>
    
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- toastr js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </body>
</html>
